name: Build and Release

on:
  push:
    {}
#    tags:
#      - '*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Install CMake
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
      - name: Install ninja
        run: choco install ninja
      - uses: actions/checkout@v4
      - name: build
        run: cmake -DCMAKE_C_COMPILER=/usr/bin/gcc && cmake --build ./build -j 10 -Wall -Werror -pedantic-errors -lm -g && ls && ls build && mv student_test.exe build/student_test.exe
      - name: Zip up output
        run: |
          cd build
          Compress-Archive -Path . -DestinationPath ../student_test.zip
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Upload Windows Zip
          path: student_test.zip